<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="pizza-card">
  <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
    :host {
      width: 33%;
      padding: 10px 10px 0px 10px;
      box-sizing: border-box;
    }

    paper-card{
      width: 100%;
      height: 100%;
    }

    paper-card a{
      text-decoration: none;
    }

    iron-icon.small{
      --iron-icon-width: 14px;
      --iron-icon-height: 14px;
    }

    iron-icon.medium{
      --iron-icon-width: 18px;
      --iron-icon-height: 18px;
    }

    iron-icon.large{
      --iron-icon-width: 24px;
      --iron-icon-height: 24px;
    }

    .card-content{
      color: black;
    }

    .card-actions a, .card-actions paper-button{
      color: var(--app-primary-color);
    }

    .card-actions table{
      text-align: center;
      width: 100%;
    }
  </style>
  <template>
    <paper-card heading="{{pizza.name}}">
      <div class="card-content">
        <table>
          <tbody>
            <tr>
              <td>
                Base: {{pizza.ingredients.base}}
              </td>
            </tr>
            <tr>
              <td>
                Garniture: {{pizza.ingredients.garniture}}
              </td>
            </tr>
          </tbody>
        </table>
        <div class="card-actions">
          <table>
            <tbody>
              <tr>
                <td>
                  <iron-icon class="small" icon="maps:local-pizza"></iron-icon>
                </td>
                <td>
                  <iron-icon class="medium" icon="maps:local-pizza"></iron-icon>
                </td>
                <td>
                  <iron-icon class="large" icon="maps:local-pizza"></iron-icon>
                </td>
              </tr>
              <tr>
                <td>
                  {{getPrice(pizza, 's')}}
                </td>
                <td>
                  {{getPrice(pizza, 'm')}}
                </td>
                <td>
                  {{getPrice(pizza, 'l')}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'pizza-card',
      properties: {
        pizza: {
          type: Object
        }
      },
      getPrice: function(pizza, size){
        if (pizza && pizza.prices[size]){
          return pizza.prices[size] + 'â‚¬';
        }
        return 'X';
      }
    });
  </script>
</dom-module>
