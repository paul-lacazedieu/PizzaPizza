<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="pizzeria-list-page.html">
<link rel="import" href="pizza-list-page.html">

<dom-module id="my-app">
  <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
    :host {
      display: block;
      overflow-x: hidden;

      --app-primary-color: #C62828;
      --app-secondary-color: black;
    }
  </style>

  <template>

    <firebase-auth
      id="auth"
      app-name="pizza"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>

    <neon-animated-pages
      class="flex vertical layout"
      selected=[[selectedPage]]>
        <pizzeria-list-page
          class="flex vertical layout"
          id="pizzeriasList"
          on-show-pizzas-list="showPizzas">
        </pizzeria-list-page>
        <pizza-list-page
          class="flex vertical layout"
          id="pizzasList"
          on-show-pizzerias-list="showPizzerias">
        </pizza-list-page>
    </neon-animated-pages>
  </template>

  <script>
    Polymer({

      is: 'my-app',

      properties: {
        selectedPage: {
          type: Number,
          value: 0,
        }
      },

      ready: function() {
        this.$.auth.signInAnonymously()
          .then(function(response){ console.log("Connected to firebase."); })
          .catch(function(error){ console.log(error); });
      },

      showPizzerias: function(){
        this.selectedPage = 0;
        this.$.pizzeriasList.animateList();
      },
      showPizzas: function(){
        var self = this;
        this.$.pizzasList.displayFrom(this.$.pizzeriasList.selectedPizzeria);
        this.selectedPage = 1;
        setTimeout(function(){
          self.$.pizzasList.animateList();
        }, 250);
      }

    });
  </script>
</dom-module>
