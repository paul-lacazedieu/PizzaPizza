<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="pizzeria-card">
  <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
    :host {
      width: 33%;
      padding: 10px 10px 0px 10px;
      box-sizing: border-box;
    }

    paper-card{
      width: 100%;
      height: 100%;
    }

    paper-card a{
      text-decoration: none;
    }

    .card-content{
      color: black;
    }

    .card-actions{
      color: var(--app-primary-color);
    }
  </style>
  <template>
    <paper-card heading="{{pizzeria.name}}">
      <div class="card-content">
        <table>
          <tbody>
            <tr>
              <td>
                <iron-icon icon="communication:call">
              </td>
              <td>
                <a href="tel: {{pizzeria.phone_number}}">{{pizzeria.phone_number}}</a>
              </td>
            </tr>
            <tr>
              <td>
                <iron-icon icon="communication:location-on">
              </td>
              <td>
                <a target="_blank" href="http://maps.google.com/maps?daddr={{pizzeria.name}}, {{pizzeria.cp}} {{pizzeria.city}}">{{pizzeria.address}}, {{pizzeria.cp}} {{pizzeria.city}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="showPizzas">Pizzas</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'pizzeria-card',

      properties: {
        pizzeria: {
          type: Object
        },
      },

      show: function(){
        this.playAnimation('entry');
      },

      showPizzas(){
        this.fire('show-pizzas');
      }
    });
  </script>
</dom-module>
