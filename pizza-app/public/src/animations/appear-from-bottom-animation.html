<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<!--
`<appear-from-bottom-animation>` animates the element to make it appear.

Configuration:
```
{
  name: 'appear-from-bottom-animation',
  node: <node>
  timing: <animation-timing>
}
```
-->

<script>

  Polymer({

    is: 'appear-from-bottom-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      this._effect = new KeyframeEffect(node, [
        {offset: 0, 'display': 'block'},
        {offset: 0, 'opacity': '0'},
        {offset: 0, 'transform': 'scale(0.5) translateY(100px)'},
        {offset: 1, 'transform': 'scale(1) translateY(0)'},
        {offset: 1, 'display': 'block'},
        {offset: 1, 'opacity': '1'}
      ], this.timingFromConfig(config));
      return this._effect;
    }

  });

</script>
